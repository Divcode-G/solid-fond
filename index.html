      <script>
      // Variables
      const aggregateContent = document.querySelector('.Aggregate-content');
       const gp  = document.querySelector('.top-nav li:first-child');
       const gstContent = document.querySelector('.gst-content');
     const aggregate = document.querySelector('.top-nav li:last-child');
      const navContent = document.querySelector('.nav-content ');
       const icon1 = document.querySelector('.cancel-icon');
       const icon2 = document.querySelector('.nav-icon');
       const firstLabel = document.querySelector('#jamb~label')
        const secondLabel = document.querySelector('#post~label')
        const button = document.querySelector('.btn');
        const gst = document.querySelector('#gst');
        
    function events(){
   /* for loop use >  const drops = document.querySelectorAll('li');
      drops.forEach(drop => icon.addEventListener('click', next))*/
      
       button.addEventListener('click', aggregateScore);
  
       gp.addEventListener('click', displayGP);
       
       gst.addEventListener('click', displayGST);
      
       aggregate.addEventListener('click', next2);
       const menu = document.querySelector('.cancel-icon');
       menu.addEventListener('click', nav)
       
       const icon  = document.querySelector('.nav-icon');
       icon.addEventListener('click', hide)
       }
       
       //constructor
   /*"   function Tab(background, color){
       this.background = background;
       this.style.color = color;
       }
       
       Tab.prototype.call = function(background, color){
       	return this.style.background = this.background
       } */
       
  
       
       
       function displayGP() {
       aggregateContent.style.display = 'none';
       aggregate.style.background = 'white';
       gstContent.style.display = 'none';
       aggregate.style.color = 'black';
       gp.style.color = 'whitesmoke';
       gp.style.cursor = 'none';
       gp.style.background = 'black';
       gst.style.background = 'whitesmoke';
       gst.style.cursor = 'pointer';
       gst.style.color = 'black';
       aggregate.style.cursor= 'none';
       }
       
       function displayGST() {
       aggregateContent.style.display = 'none';
       gp.style.background = 'whitesmoke';
       aggregate.style.background = 'whitesmoke';
       aggregate.style.color = 'black';
       gp.style.color = 'black';
       gp.style.cursor= 'pointer';
       gst.style.background = 'black';
       gst.style.cursor = 'none';
       gst.style.color = 'whitesmoke';
       gstContent.style.display = 'block';
       }
       
       function hide(){
       	navContent.style.display = 'none';
       	icon1.style.display = 'block';
       	icon2.style.display = 'none';
       }
       function next2() {
       gp.style.background = 'whitesmoke';
      aggregate.style.background = 'black';
      aggregate.style.color = 'whitesmoke';
       gp.style.color = 'black';
       gp.style.cursor= 'none';
       gst.style.background = 'whitesmoke';
       gst.style.cursor = 'pointer';
       gst.style.color = 'black';
       aggregateContent.style.display = 'block';
       gstContent.style.display = 'none';
       }
       function nav() {
       	navContent.style.display = 'block';
       	icon1.style.display = 'none';
       	icon2.style.display = 'block';
       	icon2.style.zIndex = 2;
       }
       
        function aggregateScore(e) {
        let form = document.querySelector('form');
        e.preventDefault();
        let jambScore = document.querySelector('#jamb').value;
        let postScore = document.querySelector('#post').value
         const aJambScore = jambScore / 8 ;
         const aPostScore = postScore / 2;
         const agg = aJambScore + aPostScore;
        alert('your aggregate is '+ Math.round(agg)) ;
        form.reset();
         }
         
         function errors() {

         secondLabel.style.color = 'red';
         secondLabel.style.fontSize = 0.9+'rem';

         }
